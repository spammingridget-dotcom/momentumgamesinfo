<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #111;
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
    }

    h2 {
        margin-top: 40px;
        font-size: 28px;
        color: cyan;
        font-weight: 700;
    }

    .page-container {
        max-width: 1000px;
        margin: 20px auto;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        background: black;
    }

    img {
        width: 100%;
        display: block;
    }
</style>

</head>
<body>

<h2>Page 1</h2>
<div class="page-container">
    <img src="page_1.png" alt="Page 1">
</div>

<h2>Page 2</h2>
<div class="page-container">
    <img src="page_2.png" alt="Page 2">
</div>

<h2>Page 3</h2>
<div class="page-container">
    <img src="page_3.png" alt="Page 3">
</div>

<h2>Page 4</h2>
<div class="page-container">
    <img src="page_4.png" alt="Page 4">
</div>

<h2>Page 5</h2>
<div class="page-container">
    <img src="page_5.png" alt="Page 5">
</div>

<h2>Page 6</h2>
<div class="page-container">
    <img src="page_6.png" alt="Page 6">
</div>

</body>
</html>
