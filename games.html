<style>
/* NAVBAR */
nav {
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(8px);
    padding: 15px 30px;
    display: flex;
    justify-content: center;
    gap: 40px;
    z-index: 1000;
    border-bottom: 1px solid rgba(0,255,255,0.3);
}
nav a {
    color: cyan;
    text-decoration: none;
    font-size: 20px;
    font-family: "Inter", sans-serif;
    font-weight: 600;
    transition: 0.25s;
    text-shadow: 0 0 10px rgba(0,255,255,0.6);
}
nav a:hover {
    color: white;
    transform: scale(1.08);
    text-shadow: 0 0 18px cyan;
}

/* Fade + Slide Animation */
.fade-in {
    opacity: 0;
    animation: fadeSlideUp 1.2s ease forwards;
}
@keyframes fadeSlideUp {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
}

body {
    background: #0c0c0c;
    margin: 0;
    font-family: "Inter", sans-serif;
    color: white;
}

h1 {
    text-align: center;
    margin-top: 140px;
    font-size: 48px;
    color: cyan;
    text-shadow: 0 0 14px cyan;
}

/* Game Cards */
.game-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    padding: 40px;
}

.game-card {
    width: 300px;
    background: #111;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,255,255,0.3);
    transition: 0.25s;
}
.game-card:hover {
    transform: scale(1.04);
    box-shadow: 0 0 30px cyan;
}
.game-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}
.game-card a {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 20px;
    background: linear-gradient(135deg,#2563eb,#3b82f6);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    transition: 0.25s;
}
.game-card a:hover {
    transform: scale(1.06);
    box-shadow: 0 0 14px cyan;
}

/* Footer */
footer {
    margin-top: 60px;
    padding: 30px;
    text-align: center;
    color: #bbb;
    font-size: 16px;
    border-top: 1px solid rgba(0,255,255,0.25);
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
}
footer a {
    color: cyan;
}
footer a:hover {
    text-shadow: 0 0 10px cyan;
}
</style>
</head>
